    <div class="card" style="WIDTH: 100%;">
        <b class="text-center">REPORTE DE PROYECTOS</b><br>
        <div class="alert alert-info mb-2 py-1" role="alert"><br>
              <b>PROYECTOS</b>
        </div><br>
        <div class="card-body ">
           <div class="row h-100 ">
              <div class="table-responsive mh-60">
                 <table class="table table-sm table-hover table-bordered text-12 text-center tables">
                    <thead class="bg-ucsm">
                          <tr>
                            <style>
                                table {border-width: 1px; border-style: solid; border-color: black; border-collapse: collapse;}
                                th {border-width: 1px; padding: 3px; border-style: solid; border-color: black; background-color: #245433;}
                                td {border-width: 1px; padding: 3px; border-style: solid; border-color: black;}
                            </style>
                                <!--<th scope="col">#</th>-->
                                <th scope="col">Codigo</th>
                                <th scope="col">Proyecto</th>
                                <th scope="col">Responsable </th>
                                <th scope="col">Auditor</th>
                                <th scope="col">Estado</th>
                             </tr>
                    </thead>
                    <tbody>
                          
                        {% set states = {'PENDIENTE': 'P', 'ENTREGADO': 'E', 'OBSERVADO': 'O', 'AUDITADO': 'A', 'ANULADO': 'X'} %}
                        {% for data in paDatos %}  
                          <tr>
                            
                            <td class="text-left">{{ data[0] }}</td>
                            <td class="text-left">{{ data[1] }}</td>
                            <td class="text-left">{{ data[3] }}</td>
                            <td class="text-left">{{ data[5] }}</td>
                            <td class="text-left">{{ data[6] }}</td>
                          </tr>
                        {% endfor %} 
                    </tbody>
                 </table>
              </div>
           </div>
        </div>
     </div>
