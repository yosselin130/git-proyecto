<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./static/style.css">
	<link rel="stylesheet" href="./static/user.scss">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>
<body>
   <div class="container-fluid ">
   <nav class=" custom-nav navbar navbar-expand-lg navbar-light bg-light bg-ucsm ">
	  <h3 class="d-block d-md-none display-4 boldletter"> SGRSIA</h1>
	     <h3 class="d-md-block d-none display-4 boldletter"> SISTEMA DE GESTIÓN DE REGISTRO DE SOFTWARE EN INDECOPI Y AUDITORÍA </h1>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			   <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			   <ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" style="color: #fff;" href="http://127.0.0.1:5000/home">Página Principal<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" style="color: #fff;" href="http://127.0.0.1:5000/">Cerrar Sesión</a></li>
				<li class="nav-item"><a class="nav-link" style="color: #fff;" href="http://127.0.0.1:5000/">Iniciar Sesión</a></li>
				<li class="nav-item"><a class="nav-link" style="color: #fff;" href="http://127.0.0.1:5000/registro">Registrarse</a></li>
				</ul>

			</div>
   </nav>
   <div class="container">
   <br>
   <form class="mb-2" name='form' action="/login" method="post" style="padding: 0px!important">
      <div class="card-header card-header-custom bg-ucsm ">
	     <h2 class="text-center">Inicio de Sesión</h2>
	  </div>
	  <div class="card-body card-body-custom ">
		 <input class=" form-control" type="text" placeholder="DNI" name="paData[CNRODNI]" >
		 <br>
		 <input class="form-control" type="password" placeholder="Contraseña" name="paData[CCLAVE]">
		 <br>
		 <div class="form-check">
			<input type="checkbox" class="form-check-input" id="dropdownCheck"><label class="form-check-label" for="dropdownCheck">Recuerdame</label>
		 </div>
	  </div>
	  <br>
	  <div class="text-center">
	     <input class="btn-bk btn btn-primary " type="submit" value="Ingresar">
	  </div>
	  <br>
      <div class="text-left"><a href="http://127.0.0.1:5000/registro">Registrarse</a></div>
   </form>
   {% if pcError %}
   <div class="m-auto w-50 alert alert-danger" role="alert">{{ pcError }}</div>
   {% endif %}<br>
  
    </div>
   </div>
   
</body>
</html>
